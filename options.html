<!DOCTYPE html>
<html>
<head>
  <title>Find Demand Extension Options</title>
  <style>
    body { padding: 20px; }
    label { display: block; margin-bottom: 5px; }

    textarea { height: 100px; }
  </style>
</head>
<body>
  <h1>Find Demand Extension Options</h1>

  <textarea id="demand-criteria" name="demand-criteria"></textarea>
  <div id="status"></div>
  <button id="save">Save</button>

  <script src="options.js"></script>
</body>
</html>
